<div #alert *ngIf="message && submitted" class="alert alert-warning alert-dismissible fade show" role="alert">
    {{message}}
</div>
<div #alert *ngIf="message && checkPasswords" class="alert alert-warning alert-dismissible fade show" role="alert">
  {{message}}
</div>

<div #alert *ngIf="message && !submitted" class="alert alert-success alert-dismissible fade show" role="alert">
  {{message}}
</div>
  <div>
      <div class="submit-form">
        <div class="row text-center">
          <div class="col-md-12">
            <h4>Create new Account</h4>
            <small>create new Examination Room</small>
          </div>
        </div>
        <div class="pt-5">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              [(ngModel)]="register.email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              class="form-control"
              id="password"
              required
              type="password"
              [(ngModel)]="register.password"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="confpassword">Confirm Password</label>
            <input
              class="form-control"
              id="confpassword"
              required
              type="password"
              [(ngModel)]="register.confpassword"
              name="confpassword"
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="isCheck" id="flexCheckChecked">
              <label class="form-check-label" for="flexCheckChecked">
                ข้อตกลงและเงื่อนไข
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button (click)="registerUser()" class="btn btn-success w-100" [disabled]="!isCheck">Sign up</button>
          </div>
        </div>
      </div>
    </div>
