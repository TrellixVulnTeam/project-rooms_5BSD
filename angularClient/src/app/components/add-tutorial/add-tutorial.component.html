<div #alert *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
  {{message}}
</div>
<div>
    <div class="submit-form">
      <div class="row">
        <div class="col-md-12">
          <h4>Create</h4>
          <small>create new Examination Room</small>
        </div>
      </div>
      <div *ngIf="!submitted" class="pt-5">
        <div class="form-group">
          <label for="title">Name</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="tutorial.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="tutorial.description"
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="numberOfStuden">Number Of Studen</label>
          <input
            class="form-control"
            id="numberOfStuden"
            type="number"
            required
            [(ngModel)]="tutorial.numberOfStuden"
            name="numberOfStuden"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button (click)="saveTutorial()" class="btn btn-success w-100">Create</button>
        </div>
      </div>
    </div>
  </div>
